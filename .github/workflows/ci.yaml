name: CI

on:
  push:
    branches:
      - main
      - beta
      - develop
    paths-ignore:
      - "**/CHANGELOG.md"
  pull_request:
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }} @ ${{ github.event.pull_request.head.label || github.head_ref || github.ref }}
  cancel-in-progress: true

jobs:
  clippy:
    name: rust-clippy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Install libclang and dependencies
        run: |
          sudo apt-get update && sudo apt-get install -y clang-18 libclang-18-dev
          ls -la /usr/lib/llvm*/lib/

      - name: Run clippy
        run: |
          export LIBCLANG_PATH=/usr/lib/llvm-18/lib
          export LD_LIBRARY_PATH=/usr/lib/llvm-18/lib
          find /usr/lib/llvm-18 -name "libclang.so*" || true
          cargo bitcoin-indexer-clippy
