name: CI

on:
  push:
    branches:
      - main
      - beta
      - develop
    paths-ignore:
      - "**/CHANGELOG.md"
  pull_request:
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }} @ ${{ github.event.pull_request.head.label || github.head_ref || github.ref }}
  cancel-in-progress: true

jobs:
  clippy:
    name: rust-clippy
    runs-on: ubuntu-latest
    env:
      LIBCLANG_PATH: /usr/lib/llvm-18/lib
      LD_LIBRARY_PATH: /usr/lib/llvm-18/lib
    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Install LLVM and Clang 18
        run: |
          wget https://apt.llvm.org/llvm.sh
          chmod +x llvm.sh
          sudo ./llvm.sh 18 all
          sudo apt-get update

      - name: Install RocksDB dependencies
        run: |
          sudo apt-get install -y \
            libclang-18-dev \
            clang-18 \
            llvm-18-dev \
            libssl-dev \
            pkg-config \
            libsnappy-dev \
            libgflags-dev \
            zlib1g-dev \
            libbz2-dev \
            liblz4-dev \
            libzstd-dev
          ls -la /usr/lib/llvm*/lib/
          echo "LIBCLANG_PATH=/usr/lib/llvm-18/lib" >> $GITHUB_ENV

      - name: Run clippy
        run: cargo bitcoin-indexer-clippy
