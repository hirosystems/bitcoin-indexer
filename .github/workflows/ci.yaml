name: CI

on:
  push:
    branches:
      - main
      - beta
      - develop
    paths-ignore:
      - "**/CHANGELOG.md"
  pull_request:
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }} @ ${{ github.event.pull_request.head.label || github.head_ref || github.ref }}
  cancel-in-progress: true

jobs:
  clippy:
    name: rust-clippy
    runs-on: ubuntu-latest
    env:
      LIBCLANG_PATH: /usr/lib/llvm-18/lib
      LD_LIBRARY_PATH: /usr/lib/llvm-18/lib
    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Install libclang and dependencies
        run: |
          sudo apt-get update && sudo apt-get install -y clang-18 libclang-18-dev llvm-18-dev
          ls -la /usr/lib/llvm*/lib/

      - name: Symlink libclang.so if missing
        run: |
          if [ ! -f /usr/lib/llvm-18/lib/libclang.so ] && [ -f /usr/lib/llvm-18/lib/libclang.so.1 ]; then
            sudo ln -s /usr/lib/llvm-18/lib/libclang.so.1 /usr/lib/llvm-18/lib/libclang.so
          fi

      - name: Run clippy
        run: cargo bitcoin-indexer-clippy
