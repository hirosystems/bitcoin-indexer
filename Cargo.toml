[workspace]
members = [
    "components/chainhook-postgres",
    "components/ordhook-cli",
    "components/ordhook-core",
]
default-members = ["components/ordhook-cli"]
resolver = "2"

[workspace.dependencies]
# chainhook-sdk = { version = "=0.12.10" }
chainhook-sdk = { version = "=0.12.12", path = "../chainhook/components/chainhook-sdk", features = ["zeromq"] }
tokio-postgres = "0.7.10"
deadpool-postgres = "0.14.0"
refinery = { version = "0.8", features = ["tokio-postgres"] }

[patch.crates-io]
stacks-codec = { git = "https://github.com/hirosystems/clarinet.git" }
